namespace: sandbox

service:
  name: techtrends
  port: 4111
  targetPort: 3111
  protocol: TCP
  type: ClusterIP

image:
  repository: techtrends
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  requests:
    memory: 64Mi
    cpu: 250m
  limits:
    memory: 128Mi
    cpu: 500m

container:
  name: techtrends
  port: 3111

probes:
  liveness:
    path: /healthz
    port: 3111
  readiness:
    path: /healthz
    port: 3111